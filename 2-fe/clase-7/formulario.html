<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

  <div class="container-fluid text-center bg-primary text-light p-2 mb-3 fs-3">
    <p>Ejercicio - Validar formulario</p>
  </div>

  <div class="container-fluid">
    <form class="row g-3 formulario">
      <div class="col-6">
        <label for="nombreInput" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombreInput">
      </div>
      <div class="col-6">
        <label for="apellidoInput" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellidoInput">
      </div>
      <div class="col-12">
        <label for="emailInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailInput">
      </div>
      <div class="col-12">
        <label for="mensajeInput" class="form-label">Mensaje</label>
        <textarea id="mensajeInput" class="form-control"></textarea>
      </div>
      <div class="col-12">
        <!-- <button type="submit" class="btn btn-primary" id="btn">Enviar</button> -->
        <input type="submit" value="Enviar" id="btn" class="btn btn-primary">
      </div>
    </form>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="./formulario.js"></script>
    
</body>
</html>
